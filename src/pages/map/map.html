<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
        crossorigin=""/>

    <style>
        /* Set the height of the map */
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>My Leaflet Map</h1>

    <!-- Map container -->
    <div id="map"></div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
        crossorigin=""></script>

    <script>
        // Initialize the map and set its view to a geographical center and zoom level
        var map = L.map('map').setView([51.505, -0.09], 13); // Coordinates for London, zoom level 13

        // Add a tile layer to the map (OpenStreetMap in this case)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add a marker to the map at the specified location
        L.marker([51.505, -0.09]).addTo(map)
            .bindPopup('A pretty marker.<br> Easily customizable.')
            .openPopup();
    </script>




</body>
</html>
